<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baumster - Scanner</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <h1>üéµ Baumster</h1>
            <h2>QR Code Scanner</h2>

            <!-- Camera Preview Section -->
            <div class="scanner-section">
                <div id="reader" class="qr-reader"></div>
                <div id="scannerStatus" class="scanner-status">
                    Initializing camera...
                </div>
            </div>

            <!-- Player Section (hidden by default) -->
            <div id="playerBox" class="player-box" style="display: none;">
                <div class="player-header">
                    <h3>Now Playing</h3>
                    <button id="closePlayer" class="close-btn">‚úï</button>
                </div>
                <div class="player-content">
                    <div id="trackInfo" class="track-info">
                        <div class="track-image-container">
                            <img id="trackImage" src="" alt="Album art" />
                        </div>
                        <div class="track-details">
                            <h4 id="trackName">Loading...</h4>
                            <p id="trackArtist">Artist</p>
                        </div>
                    </div>
                    <div class="player-controls">
                        <button id="prevBtn" class="control-btn" title="Previous">‚èÆ</button>
                        <button id="playPauseBtn" class="control-btn play-btn" title="Play/Pause">‚ñ∂</button>
                        <button id="nextBtn" class="control-btn" title="Next">‚è≠</button>
                    </div>
                    <div class="progress-container">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="scanner-actions">
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </div>
    </div>

    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script type="module" src="/src/scanner.ts"></script>
</body>

</html>
